<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">故障处理</h1>
<div id="body1591081184157"></div>

<ul class="ullinks">
<dl>
<dt>
<a href="zh-cn_topic_0000001160369277.html">应急维护</a>
</dt>
<dd>
当出现重大业务故障时，需要启动应急预案快速恢复相关业务。如果业务故障场景中没有您所需要的内容，请尝试在SDC、ITS800配套的产品文档中获取帮助，或者联系华为技术支持工程师处理。</dd>
</dl>
<dl>
<dt>
<a href="zh-cn_topic_0000001159905621.html">收集故障信息</a>
</dt>
<dd>
当您无法定位故障原因时，请您收集故障信息后获取技术支持。故障信息是故障处理的重要依据，您应尽量多收集故障原始信息。这些信息可以加快故障原因的定位速度、提高定位的准确性。</dd>
</dl>
<dl>
<dt>
<a href="zh-cn_topic_0000001113545698.html">故障案例</a>
</dt>
<dd>
如果故障案例中没有您所需要的内容，请尝试在SDC、ITS800配套的产品文档中获取帮助，或者联系华为技术支持工程师处理。</dd>
</dl>
</ul>
