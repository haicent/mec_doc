<h1 class="topicTitle-h1">摄相机画面定位</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0252744896__zh-cn_topic_0252597577_a646faf8a4ca741ef8b4be5760ee2d0b4">摄像机必须能够清晰地检测到目标区域，这样才能始终侦测到车牌并实现有效抓拍。摄像机的画面要满足如下要求：</p>
<ul id="ZH-CN_TOPIC_0252744896__zh-cn_topic_0252597577_ub50abf3e7fcc43eaba6214345d5f7a35"><li id="ZH-CN_TOPIC_0252744896__zh-cn_topic_0252597577_l64ad21007c2046529be35600e92ab259">避免出现遮挡摄像机视线的对象，例如柱子、路牌、广告牌、供电线路等。</li><li id="ZH-CN_TOPIC_0252744896__zh-cn_topic_0252597577_ldb1512622331416bbcdc009f8b89508f">避免覆盖到会出现较多无关的运动对象的区域，例如树、路边建筑等。</li><li id="ZH-CN_TOPIC_0252744896__zh-cn_topic_0252597577_l9c6fde35814045c7bce42945278e77fd">确保所需检测的车辆、车牌从图像底部出现，而不是从左侧或右侧出现。</li></ul>
<p id="ZH-CN_TOPIC_0252744896__zh-cn_topic_0252597577_aaac31c80832142fabc49c719987c92e0">为获得良好的画面定位，可通过以下手段获取干扰较少的清晰视野：</p>
<ul id="ZH-CN_TOPIC_0252744896__zh-cn_topic_0252597577_uaf4c4e9be44149c39ae2469e1610170c"><li id="ZH-CN_TOPIC_0252744896__zh-cn_topic_0252597577_lbc354fd068fc4f53abb3613300e95100">调整摄像机的角度。</li><li id="ZH-CN_TOPIC_0252744896__zh-cn_topic_0252597577_l18d2335f88084b0296733c672ecdc8bc">使用变焦来调整画面范围。</li></ul>
