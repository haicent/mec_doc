<h1 class="topicTitle-h1">ITS800离线</h1>
<div id="body0000001113849644"><div class="section" id="ZH-CN_TOPIC_0000001113849644__section19108555133314"><h4 class="sectiontitle">业务故障场景</h4><p id="ZH-CN_TOPIC_0000001113849644__p3300710105916">ITS800离线。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001113849644__section76186318404"><h4 class="sectiontitle">可能原因</h4><p id="ZH-CN_TOPIC_0000001113849644__p18666202311592">ITS800的服务未启动。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001113849644__section6923112814011"><h4 class="sectiontitle">解决措施</h4><ol id="ZH-CN_TOPIC_0000001113849644__ol6115816369"><li id="ZH-CN_TOPIC_0000001113849644__li1811518183610"><span id="ZH-CN_TOPIC_0000001113849644__">登录ITS800 Web页面，查看对应的服务是否都已经启动。</span><p><p id="ZH-CN_TOPIC_0000001113849644__p12617302368">如果服务已经启动，继续执行<a href="#ZH-CN_TOPIC_0000001113849644__li147939103613">2</a>；否则启动对应的服务。</p>
</p></li><li id="ZH-CN_TOPIC_0000001113849644__li147939103613"><a name="ZH-CN_TOPIC_0000001113849644__li147939103613"></a><a name="li147939103613"></a><span id="ZH-CN_TOPIC_0000001113849644__">重启ITS800。</span><p><p id="ZH-CN_TOPIC_0000001113849644__p1889114252369">如果问题依旧，请联系华为技术支持工程师处理。</p>
</p></li></ol>
