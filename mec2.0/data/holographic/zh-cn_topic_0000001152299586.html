<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">登录摄像机Web页面</h1>
<div id="body8662426"><div class="section" id="ZH-CN_TOPIC_0000001152299586__zh-cn_topic_0214950864_section201121239142016"><h4 class="sectiontitle">前提条件</h4><p id="ZH-CN_TOPIC_0000001152299586__zh-cn_topic_0214950864_p1862611430205">摄像机已上电并接入网络，如何操作，请参考对应摄像机的相关文档。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001152299586__zh-cn_topic_0214950864_section15515203032019"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001152299586__zh-cn_topic_0214950864_ol58887443"><li id="ZH-CN_TOPIC_0000001152299586__zh-cn_topic_0214950864_li19482175104610"><span id="ZH-CN_TOPIC_0000001152299586__">在Internet Explorer浏览器地址栏中输入<span class="uicontrol" id="ZH-CN_TOPIC_0000001152299586__zh-cn_topic_0214950864_uicontrol21851156144710">“https://摄像机IP”</span>，按“Enter”键。</span></li><li id="ZH-CN_TOPIC_0000001152299586__zh-cn_topic_0214950864_li1647210425610"><span id="ZH-CN_TOPIC_0000001152299586__">首次登录，请根据提示设置密码。非首次登录，请直接执行<a href="#ZH-CN_TOPIC_0000001152299586__zh-cn_topic_0214950864_li11852194053811">3</a>。</span></li><li id="ZH-CN_TOPIC_0000001152299586__zh-cn_topic_0214950864_li11852194053811"><a name="ZH-CN_TOPIC_0000001152299586__zh-cn_topic_0214950864_li11852194053811"></a><a name="zh-cn_topic_0214950864_li11852194053811"></a><span id="ZH-CN_TOPIC_0000001152299586__">使用设置的账号和密码登录摄像机Web页面，如<a href="#ZH-CN_TOPIC_0000001152299586__zh-cn_topic_0214950864_fig1223711016522">图1</a>所示。</span><p><div class="fignone" id="ZH-CN_TOPIC_0000001152299586__zh-cn_topic_0214950864_fig1223711016522"><a name="ZH-CN_TOPIC_0000001152299586__zh-cn_topic_0214950864_fig1223711016522"></a><a name="zh-cn_topic_0214950864_fig1223711016522"></a><span class="figcap"><b>图1 </b>Web登录界面</span><br><span><img class="vsd" id="ZH-CN_TOPIC_0000001152299586__zh-cn_topic_0214950864_image15237151013526" src="zh-cn_image_0214964609.png"></span></div>
<div class="note" id="ZH-CN_TOPIC_0000001152299586__zh-cn_topic_0214950864_note129211558105713"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0000001152299586__zh-cn_topic_0214950864_p592105845718">不同型号摄像机登录界面可能不一致，请以实际情况为准。</p>
</div></div>
</p></li></ol>
</div>
