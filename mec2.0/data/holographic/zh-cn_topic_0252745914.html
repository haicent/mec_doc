  <h1 class="topicTitle-h1">绘制信号灯区域框举例</h1>

  <div id="body1591600387960"><p id="ZH-CN_TOPIC_0252745914__zh-cn_topic_0252597667_zh-cn_topic_0167927296_p8060118">在绘制红绿灯区域框时，矩形框尽量刚好覆盖红绿灯，矩形框过大或者过小都可能影响准确性。正确的举例如图1，错误的举例如2和图3所示。</p>
<div class="fignone" id="ZH-CN_TOPIC_0252745914__zh-cn_topic_0252597667_f865e49e496444a92923aa21b73867ff4"><span class="figcap"><b>图1 </b>正确绘制举例--矩形框刚好覆盖红绿灯</span><br><span><img id="ZH-CN_TOPIC_0252745914__zh-cn_topic_0252597667_i2df52f85fa9547b5b1841dca644d629e" src="zh-cn_image_0252597619.png"></span></div>
<div class="fignone" id="ZH-CN_TOPIC_0252745914__zh-cn_topic_0252597667_f0b6c993b442f43aca683bc6dca17916d"><span class="figcap"><b>图2 </b>错误绘制举例--矩形框未完全覆盖红绿灯</span><br><span><img id="ZH-CN_TOPIC_0252745914__zh-cn_topic_0252597667_ifd83bc60750040768123d7e16af8d7ed" src="zh-cn_image_0252597651.png"></span></div>
