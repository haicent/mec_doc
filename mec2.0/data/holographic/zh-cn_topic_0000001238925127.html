<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">配置视频预览</h1>
<div id="body8662426"><div class="section" id="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_section181276145583"><h4 class="sectiontitle">背景信息</h4><p id="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_p823091875810">在同一个<span>iClient ME</span>上可以同时查看不同设备上的摄像机实况，以及对不同设备上的摄像机进行云台控制、语音对讲等。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_section548611263413"><h4 class="sectiontitle">操作步骤</h4><ol id="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_ol16236181742712"><li id="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_li286724310326"><span id="ZH-CN_TOPIC_0000001238925127__"><span>登录iClient ME<span>（<span><img id="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_zh-cn_topic_0258249723_image21391327171319" src="zh-cn_image_0258249713.png"></span> <a href="zh-cn_topic_0000001193845182.html#ZH-CN_TOPIC_0000001193845182">如何登录iClient ME</a>）。</span></span></span></li><li id="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_li1856710419558"><span id="ZH-CN_TOPIC_0000001238925127__">选择<span class="menucascade" id="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_zh-cn_topic_0203666340_menucascade135918303556">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_zh-cn_topic_0203666340_uicontrol160172021716">视频基础</span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_zh-cn_topic_0203666340_uicontrol084195612283">实时视频</span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_uicontrol11532528612">设备列表</span>”</span>。</span></li><li id="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_li1661816717195"><span id="ZH-CN_TOPIC_0000001238925127__">在某个<span>ITS800</span>设备中，双击或者拖拽在线摄像机至实况播放窗格，如<a href="#ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_fig29471005472">图1</a>所示。</span><p><p id="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_p104061984409">如果接入的是多目摄像机，则<span>ITS800</span>的视频通道摄像机名称显示为“<em id="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_i3112526164110"><span>ITS800</span>接入名称01***</em>”。</p>
<div class="fignone" id="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_fig29471005472"><a name="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_fig29471005472"></a><a name="zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_fig29471005472"></a><span class="figcap"><b>图1 </b>查看实况</span><br><span><img id="ZH-CN_TOPIC_0000001238925127__zh-cn_topic_0000001205721721_zh-cn_topic_0000001145247706_zh-cn_topic_0197234457_zh-cn_topic_0197234456_image177226108312" src="zh-cn_image_0000001145261662.png" width="522.37828125" height="306.92669241937506" title="点击放大" class="imgResize"></span></div>
</p></li></ol>
</div>
