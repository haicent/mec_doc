<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">摄像机命名规划</h1>
<div id="body0000001234322725"><p id="ZH-CN_TOPIC_0000001234322725__p192751283611">为了避免后期返工，建议在规划阶段就按照安装的要求，完成不同位置的摄像机命名规划。</p>
<div class="note" id="ZH-CN_TOPIC_0000001234322725__note181996342469"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0000001234322725__p8297352123610">标准命名规则：摄像机安装方向（英文）+摄像机序号。以道路隔离带为中心，摄像机序号从中心向外方向递增。如<a href="#ZH-CN_TOPIC_0000001234322725__fig2085512319336">图1</a>所示，假设为西路口，则摄像机应命名为：west1、west2、west3。如果该车道上只有一台摄像机，图片名称也必须加序号1。</p>
<p id="ZH-CN_TOPIC_0000001234322725__p16305333718">利旧场景也需按照此规则命名。</p>
</div></div>
<div class="fignone" id="ZH-CN_TOPIC_0000001234322725__fig2085512319336"><a name="ZH-CN_TOPIC_0000001234322725__fig2085512319336"></a><a name="fig2085512319336"></a><span class="figcap"><b>图1 </b>某路口摄像机命名示例</span><br><span><img id="ZH-CN_TOPIC_0000001234322725__image1439942319203" src="zh-cn_image_0000001189148258.png" height="493.98899900000004" width="751.1175000000001" title="点击放大" class="imgResize"></span></div>
