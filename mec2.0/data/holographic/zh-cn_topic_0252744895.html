<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">车牌倾斜角度</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0252744895__zh-cn_topic_0252597622_zh-cn_topic_0128175996_p161502052317">摄像机完成安装后，登录摄像机的Web界面查看抓拍到的画面中车牌的倾斜角是否水平，如果倾斜不可避免，应保证水平倾斜角度处于-5&deg;～5&deg;之间范围。如<a href="#ZH-CN_TOPIC_0252744895__zh-cn_topic_0252597622_zh-cn_topic_0128175996_fig8649712869">图1</a>所示。如果抓拍到的车牌倾斜角不满足要求，可以通过调整摄像机的水平角度，来调整Web画面中的车牌水平倾斜角度。</p>
<div class="fignone" id="ZH-CN_TOPIC_0252744895__zh-cn_topic_0252597622_zh-cn_topic_0128175996_fig8649712869"><a name="ZH-CN_TOPIC_0252744895__zh-cn_topic_0252597622_zh-cn_topic_0128175996_fig8649712869"></a><a name="zh-cn_topic_0252597622_zh-cn_topic_0128175996_fig8649712869"></a><span class="figcap"><b>图1 </b>车牌倾斜角度</span><br><span><img id="ZH-CN_TOPIC_0252744895__zh-cn_topic_0252597622_zh-cn_topic_0128175996_image840915329246" src="zh-cn_image_0252597453.png" height="175.56" width="523.6875" title="点击放大" class="imgResize"></span></div>
