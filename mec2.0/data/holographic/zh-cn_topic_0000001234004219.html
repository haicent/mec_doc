<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">雷达命名规划</h1>
<div id="body0000001234004219"><p id="ZH-CN_TOPIC_0000001234004219__p74891911114216">为了避免后期返工，建议在规划阶段就按照安装的要求，完成不同位置的雷达命名规划。</p>
<div class="note" id="ZH-CN_TOPIC_0000001234004219__note181996342469"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0000001234004219__p13318859114217">雷达命名为安装方向，并非照射方向。</p>
</div></div>
<div class="fignone" id="ZH-CN_TOPIC_0000001234004219__fig678610515461"><a name="ZH-CN_TOPIC_0000001234004219__fig678610515461"></a><a name="fig678610515461"></a><span class="figcap"><b>图1 </b>某路口雷达设备标识</span><br><span><img id="ZH-CN_TOPIC_0000001234004219__image1829303324912" src="zh-cn_image_0000001198080222.png" height="564.19398" width="798" title="点击放大" class="imgResize"></span></div>
<p id="ZH-CN_TOPIC_0000001234004219__p487115424714"><strong id="ZH-CN_TOPIC_0000001234004219__b168795416478">标准命名规则：雷达安装方向（英文）+</strong><strong id="ZH-CN_TOPIC_0000001234004219__b788654124710">雷达序号。如<a href="#ZH-CN_TOPIC_0000001234004219__fig678610515461">图 某路口雷达设备标识</a></strong><strong id="ZH-CN_TOPIC_0000001234004219__b58819544479">所示，例：west1 </strong><strong id="ZH-CN_TOPIC_0000001234004219__b288195410479">、east1</strong><strong id="ZH-CN_TOPIC_0000001234004219__b188825410479">、south1</strong><strong id="ZH-CN_TOPIC_0000001234004219__b18881054164714">、north1</strong><strong id="ZH-CN_TOPIC_0000001234004219__b148817546471">。</strong></p>
</div>
