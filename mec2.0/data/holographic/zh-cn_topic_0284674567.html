<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">某路段不显示任何车辆轨迹</h1>
<div id="body1603093301195"><div class="section" id="ZH-CN_TOPIC_0284674567__section5858142712012"><h4 class="sectiontitle">现象描述</h4><p id="ZH-CN_TOPIC_0284674567__p178840301601">如<a href="#ZH-CN_TOPIC_0284674567__fig113608391713">图1</a>所示，西方向路段不显示任何车辆轨迹。</p>
<div class="fignone" id="ZH-CN_TOPIC_0284674567__fig113608391713"><a name="ZH-CN_TOPIC_0284674567__fig113608391713"></a><a name="fig113608391713"></a><span class="figcap"><b>图1 </b>车辆轨迹不显示</span><br><span><img id="ZH-CN_TOPIC_0284674567__image16360143913118" src="zh-cn_image_0284682904.png" width="523.6875" height="336.112945" title="点击放大" class="imgResize"></span></div>
</div>
<div class="section" id="ZH-CN_TOPIC_0284674567__section126491971420"><h4 class="sectiontitle">解决方法</h4><ol id="ZH-CN_TOPIC_0284674567__ol21015421864"><li id="ZH-CN_TOPIC_0284674567__li410114220617"><span id="ZH-CN_TOPIC_0284674567__">通过上位机软件查看该方向的雷达数据是否正常。</span><p><p id="ZH-CN_TOPIC_0284674567__p10969232976">如果雷达数据正常，请继续执行<a href="#ZH-CN_TOPIC_0284674567__li18434161612712">2</a>；否则，请调试雷达配置参数或者联系华为技术支持工程师处理。</p>
</p></li><li id="ZH-CN_TOPIC_0284674567__li18434161612712"><a name="ZH-CN_TOPIC_0284674567__li18434161612712"></a><a name="li18434161612712"></a><span id="ZH-CN_TOPIC_0284674567__">检查该方向的雷达时间是否与NTP服务器、摄像机的时间一致。</span><p><p id="ZH-CN_TOPIC_0284674567__p5131526111017">如果时间不一致，请参见<a href="zh-cn_topic_0000001198528326.html">配置时钟同步</a>重新配置雷达或摄像机的NTP时间；否则，请联系华为技术支持工程师处理。</p>
</p></li></ol>
</div>
