<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">新增-路口、路段重新铺设或施工，是否影响车辆轨迹</h1>
<div id="body1603093301195"><div class="section" id="ZH-CN_TOPIC_0284674570__section126491971420"><h4 class="sectiontitle">问题</h4><p id="ZH-CN_TOPIC_0284674570__p1261457371">路口、路段重新铺设或施工，是否影响车辆轨迹？</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0284674570__section2058084016262"><h4 class="sectiontitle">回答</h4><p id="ZH-CN_TOPIC_0284674570__p7237524408">路口、路段重新铺设或施工，会导致高精度地图数据不一致，从而使得车辆轨迹不正确。</p>
<p id="ZH-CN_TOPIC_0284674570__p991174317267">此时，需要重新制作地图，并根据最新的地图对路口所有的设备标定。</p>
</div>
