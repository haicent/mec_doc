<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">设备标定</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0000001217716426__zh-cn_topic_0000001253463371_p8060118">在路口雷视拟合中，标定是将摄像机和雷达监测到的特征点位置与高精地图中经纬度位置进行关联，建立映射关系的过程。通过对路口地图标定雷达、摄像机，从而生成路口坐标系配置文件。在ITS800中导入该文件、标定融合后，可借助第三方应用平台展示路口目标动向的全息地图。</p>
<div class="note" id="ZH-CN_TOPIC_0000001217716426__zh-cn_topic_0000001253463371_note48015272538"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0000001217716426__zh-cn_topic_0000001253463371_p15673162785314">路口标定分为标准路口与增强路口，仅增强路口支持长焦区域绘制，长焦摄像机不支持自动标定。</p>
</div></div>
