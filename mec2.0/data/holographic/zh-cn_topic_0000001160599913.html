<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">登录OMU Portal提示用户被锁定</h1>
<div id="body0000001160599913"><div class="section" id="ZH-CN_TOPIC_0000001160599913__section14794285242"><h4 class="sectiontitle">现象描述</h4><p id="ZH-CN_TOPIC_0000001160599913__p82672252519">以admin用户登录OMU Portal，提示用户被锁定，如<a href="#ZH-CN_TOPIC_0000001160599913__fig112506537316">图1</a>所示。</p>
<div class="fignone" id="ZH-CN_TOPIC_0000001160599913__fig112506537316"><a name="ZH-CN_TOPIC_0000001160599913__fig112506537316"></a><a name="fig112506537316"></a><span class="figcap"><b>图1 </b>锁定用户</span><br><span><img id="ZH-CN_TOPIC_0000001160599913__image139941720143" src="zh-cn_image_0000001113948658.png"></span></div>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001160599913__section179641325205520"><h4 class="sectiontitle">可能原因</h4><ul id="ZH-CN_TOPIC_0000001160599913__ul121024451147"><li id="ZH-CN_TOPIC_0000001160599913__li8102104561416">以admin用户登录OMU Portal，密码输入错误次数较多。</li><li id="ZH-CN_TOPIC_0000001160599913__li660217259154">admin用户的密码已被修改，在修改过程中未退出iClient（仍旧以旧密码登录），导致用户被锁定。</li></ul>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001160599913__section156171210152512"><h4 class="sectiontitle">解决方法</h4><p id="ZH-CN_TOPIC_0000001160599913__p1416531823320">退出iClient，等待5min之后将会解锁admin用户。</p>
</div>
</div>
