<h1 class="topicTitle-h1">如何查询目录及文件大小</h1>
<div id="body0000001160479927"><div class="section" id="ZH-CN_TOPIC_0000001160479927__section14794285242"><h4 class="sectiontitle">现象描述</h4><p id="ZH-CN_TOPIC_0000001160479927__p1301055112420">在安装升级或磁盘初始化时，底软分区满会导致操作失败。如何查看各目录及文件分布情况，找出造成分区满的大文件？</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001160479927__section11740132514256"><h4 class="sectiontitle">解决方法</h4><ol id="ZH-CN_TOPIC_0000001160479927__ol8968205251113"><li id="ZH-CN_TOPIC_0000001160479927__zh-cn_topic_0258959834_li924614291510"><span id="ZH-CN_TOPIC_0000001160479927__"><span>以<strong id="ZH-CN_TOPIC_0000001160479927__zh-cn_topic_0258959834_zh-cn_topic_0203265088_b78801195302">root</strong>用户登录操作系统<span>（<span><img id="ZH-CN_TOPIC_0000001160479927__zh-cn_topic_0258959834_zh-cn_topic_0203265088_image1647516447536" src="zh-cn_image_0000001160613441.png"></span> <span><a href="zh-cn_topic_0204804176.html">如何通过网口登录操作系统</a></span>）。</span></span></span></li><li id="ZH-CN_TOPIC_0000001160479927__li169681352151115"><span id="ZH-CN_TOPIC_0000001160479927__">执行以下命令查看目录及子目录下文件大小。</span><p><pre class="screen" id="ZH-CN_TOPIC_0000001160479927__screen1236122301213">du -h --max-depth=n</pre>
<p id="ZH-CN_TOPIC_0000001160479927__p123916598115">n代表目录层级。例如，查询2层目录及文件，如<a href="#ZH-CN_TOPIC_0000001160479927__fig470180181314">图1</a>所示。</p>
<div class="fignone" id="ZH-CN_TOPIC_0000001160479927__fig470180181314"><a name="ZH-CN_TOPIC_0000001160479927__fig470180181314"></a><a name="fig470180181314"></a><span class="figcap"><b>图1 </b>查询目录及文件</span><br><span><img id="ZH-CN_TOPIC_0000001160479927__image12258105531218" src="zh-cn_image_0000001114088748.png"></span></div>
</p></li></ol>
