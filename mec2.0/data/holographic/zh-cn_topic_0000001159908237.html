<h1 class="topicTitle-h1">现场勘测指导</h1>
<div id="body1602744208756"><div class="note" id="ZH-CN_TOPIC_0000001159908237__note8861129163714"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><ul id="ZH-CN_TOPIC_0000001159908237__ul43261750141920"><li id="ZH-CN_TOPIC_0000001159908237__li1032620502197">建议2人一起进行工勘。</li><li id="ZH-CN_TOPIC_0000001159908237__li1532605018193">在测量各个方向的参数时，需要正对着进口道、出口道分别拍照。</li><li id="ZH-CN_TOPIC_0000001159908237__li23269505199">需要站在路口的一个角落，对整个路口拍视频记录。</li><li id="ZH-CN_TOPIC_0000001159908237__li143267507194">不确定的项目，需要拍照后核对。</li></ul>
</div></div>
<p id="ZH-CN_TOPIC_0000001159908237__p129379111794">根据现场的实际情况，对现场数据进行测量。如路口车道、摄像机雷达等，并将勘测的数据输出到表格里。</p>
<p id="ZH-CN_TOPIC_0000001159908237__p164515348133">部分参考数据如<a href="#ZH-CN_TOPIC_0000001159908237__fig31001307473">图1</a>，具体数据请参考<a href="resource/工勘参考模板-全息路口.xlsx">工勘参考模板-全息路口.xlsx</a>。</p>
<div class="fignone" id="ZH-CN_TOPIC_0000001159908237__fig31001307473"><a name="ZH-CN_TOPIC_0000001159908237__fig31001307473"></a><a name="fig31001307473"></a><span class="figcap"><b>图1 </b>工勘数据示例图</span><br><span><img id="ZH-CN_TOPIC_0000001159908237__image157871927194814" src="zh-cn_image_0000001237835599.png" height="608.0000570000001" width="997.5" title="点击放大" class="imgResize"></span></div>
