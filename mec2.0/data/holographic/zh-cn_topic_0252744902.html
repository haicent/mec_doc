<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">车牌出现时长要求</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0252744902__zh-cn_topic_0252597741_zh-cn_topic_0128167518_p8060118">为了能够清晰抓拍并且正确识别过往车辆及其车牌，车辆及其车牌在无遮挡的情况下出现在识别区域内的时间应不少于1秒。</p>
<p id="ZH-CN_TOPIC_0252744902__zh-cn_topic_0252597741_a4b5b047bc6a4474d974b4b6c975daa9e">若车牌出现的时长不够，在确保画面车牌像素值满足要求的情况下，可适当调整摄像机角度、安装高度或距离等，请参见<a href="zh-cn_topic_0252744892.html">安装高度及距离要求</a>，同时应注意避免安装后画面中车辆经过时容易被干扰物遮挡。也可以通过调整快门值来避免车辆出现时间过短的情况。</p>
</div>
