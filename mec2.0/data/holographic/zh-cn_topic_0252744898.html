<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">光线影响</h1>
<div id="body8662426"><div class="p" id="ZH-CN_TOPIC_0252744898__zh-cn_topic_0252597574_zh-cn_topic_0128176226_p144021554417">登录摄像机的Web界面，查看画面的光线情况：<ul id="ZH-CN_TOPIC_0252744898__zh-cn_topic_0252597574_zh-cn_topic_0128176226_ul7907144416436"><li id="ZH-CN_TOPIC_0252744898__zh-cn_topic_0252597574_zh-cn_topic_0128176226_li1871173021515">图像亮度不能过亮，尤其应当避免图像中出现大面积像素为白色（像素饱和）的现象，<a href="#ZH-CN_TOPIC_0252744898__zh-cn_topic_0252597574_zh-cn_topic_0128176226_fig07966825613">图1</a>像素饱和，<a href="#ZH-CN_TOPIC_0252744898__zh-cn_topic_0252597574_zh-cn_topic_0128176226_fig085211534567">图2</a>则效果良好。</li><li id="ZH-CN_TOPIC_0252744898__zh-cn_topic_0252597574_zh-cn_topic_0128176226_li151048141330">车牌区域的成像应避免出现反光的现象。</li></ul>
</div>
<p id="ZH-CN_TOPIC_0252744898__zh-cn_topic_0252597574_zh-cn_topic_0128176226_p9899182264016">当出现图像亮度过亮或者出现反光的现象，请参见<a href="zh-cn_topic_0252744893.html">安装角度要求</a>进行角度的调整，避开反光面或者强光直射，或者请参见<a href="zh-cn_topic_0252745908.html">背光和顺光问题</a>调整图像参数以改善图像的质量。</p>
<div class="fignone" id="ZH-CN_TOPIC_0252744898__zh-cn_topic_0252597574_zh-cn_topic_0128176226_fig07966825613"><a name="ZH-CN_TOPIC_0252744898__zh-cn_topic_0252597574_zh-cn_topic_0128176226_fig07966825613"></a><a name="zh-cn_topic_0252597574_zh-cn_topic_0128176226_fig07966825613"></a><span class="figcap"><b>图1 </b>像素饱和</span><br><span><img id="ZH-CN_TOPIC_0252744898__zh-cn_topic_0252597574_zh-cn_topic_0128176226_image1569014751315" src="zh-cn_image_0279509678.png" height="295.26" width="523.6875" title="点击放大" class="imgResize"></span></div>
<div class="fignone" id="ZH-CN_TOPIC_0252744898__zh-cn_topic_0252597574_zh-cn_topic_0128176226_fig085211534567"><a name="ZH-CN_TOPIC_0252744898__zh-cn_topic_0252597574_zh-cn_topic_0128176226_fig085211534567"></a><a name="zh-cn_topic_0252597574_zh-cn_topic_0128176226_fig085211534567"></a><span class="figcap"><b>图2 </b>理想的光线效果</span><br><span><img id="ZH-CN_TOPIC_0252744898__zh-cn_topic_0252597574_zh-cn_topic_0128176226_image57402422148" src="zh-cn_image_0279509680.png" height="294.2625" width="523.6875" title="点击放大" class="imgResize"></span></div>
