<h1 class="topicTitle-h1">场景范围</h1>
<div id="body0000001241437033"><p id="ZH-CN_TOPIC_0000001241437033__p769619101529">以常见十字路口场景为例，如<a href="#ZH-CN_TOPIC_0000001241437033__fig4818164871119">图 全息路口范围</a>所示，玫红色箭头表示车辆从进口道驶入路口，蓝色箭头表示车辆从路口驶出到出口道。</p>
<p id="ZH-CN_TOPIC_0000001241437033__p4572198114416">目标动向从进口道开始到出口道结束，红色组合红框即为全息路口的场景范围。</p>
<div class="note" id="ZH-CN_TOPIC_0000001241437033__note8861129163714"><img src="public_sys-resources/note_3.0-zh-cn.png"><span class="notetitle"> </span><div class="notebody"><p id="ZH-CN_TOPIC_0000001241437033__p1572432125516">进口道以摄像机视野范围下边缘为准。</p>
</div></div>
