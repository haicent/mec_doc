<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">图盟应用平台无法访问</h1>
<div id="body0000001160409559"><div class="section" id="ZH-CN_TOPIC_0000001160409559__section511374805515"><h4 class="sectiontitle">业务故障场景</h4><p id="ZH-CN_TOPIC_0000001160409559__p376912412567">图盟应用平台无法访问。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001160409559__section172052015145612"><h4 class="sectiontitle">可能原因</h4><p id="ZH-CN_TOPIC_0000001160409559__p129011725125613">图盟应用平台的服务未启动，或者防火墙对应的端口关闭。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001160409559__section1842012304567"><h4 class="sectiontitle">解决措施</h4><ol id="ZH-CN_TOPIC_0000001160409559__ol115471216181619"><li id="ZH-CN_TOPIC_0000001160409559__li3371183221612"><span id="ZH-CN_TOPIC_0000001160409559__">检查与图盟应用平台的网络连通是否正常。</span><p><p id="ZH-CN_TOPIC_0000001160409559__p19507145215177">如果网络连通正常，请继续执行<a href="#ZH-CN_TOPIC_0000001160409559__li101910303177">2</a>；否则，请排查并解决网络异常。</p>
</p></li><li id="ZH-CN_TOPIC_0000001160409559__li101910303177"><a name="ZH-CN_TOPIC_0000001160409559__li101910303177"></a><a name="li101910303177"></a><span id="ZH-CN_TOPIC_0000001160409559__">检查图盟应用平台的服务是否已启动、端口是否打开。</span><p><p id="ZH-CN_TOPIC_0000001160409559__p10175943193">如果服务已启动、端口已打开，请继续执行<a href="#ZH-CN_TOPIC_0000001160409559__li20727189209">3</a>；否则，请启动服务或打开对应端口。</p>
</p></li><li id="ZH-CN_TOPIC_0000001160409559__li20727189209"><a name="ZH-CN_TOPIC_0000001160409559__li20727189209"></a><a name="li20727189209"></a><span id="ZH-CN_TOPIC_0000001160409559__">重启图盟应用平台或部署应用平台的服务器。</span><p><p id="ZH-CN_TOPIC_0000001160409559__p17496020122015">如果问题依旧，请联系图盟技术支持工程师处理。</p>
</p></li></ol>
</div>
</div>
