<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">车牌字符要求</h1>
<div id="body8662426"><p id="ZH-CN_TOPIC_0252744900__zh-cn_topic_0252597648_zh-cn_topic_0128167360_p8060118">车牌字符清晰，笔画间不存在粘连，如<a href="#ZH-CN_TOPIC_0252744900__zh-cn_topic_0252597648_fee6e3117497445a3b6ac4deca69f7f50">图1</a>所示。</p>
<div class="fignone" id="ZH-CN_TOPIC_0252744900__zh-cn_topic_0252597648_fee6e3117497445a3b6ac4deca69f7f50"><a name="ZH-CN_TOPIC_0252744900__zh-cn_topic_0252597648_fee6e3117497445a3b6ac4deca69f7f50"></a><a name="zh-cn_topic_0252597648_fee6e3117497445a3b6ac4deca69f7f50"></a><span class="figcap"><b>图1 </b>车牌字符</span><br><span><img id="ZH-CN_TOPIC_0252744900__zh-cn_topic_0252597648_i7ca606f171f1441eac481a221b3ca746" src="zh-cn_image_0252597441.png"></span></div>
<p id="ZH-CN_TOPIC_0252744900__zh-cn_topic_0252597648_zh-cn_topic_0128167360_p176309396378">若车牌字符存在粘连，请参见<a href="zh-cn_topic_0252744893.html">安装角度要求</a>和<a href="zh-cn_topic_0252744892.html">安装高度及距离要求</a>来调整摄像机的横向角度或者安装点位。</p>
<p id="ZH-CN_TOPIC_0252744900__zh-cn_topic_0252597648_zh-cn_topic_0128167360_p105891819402">若车牌字符模糊，请参见<a href="zh-cn_topic_0252745905.html">车牌模糊问题</a>进行调整。</p>
</div>
