<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">雷达离线</h1>
<div id="body0000001113849380"><div class="section" id="ZH-CN_TOPIC_0000001113849380__section16111835184615"><h4 class="sectiontitle">业务故障场景</h4><p id="ZH-CN_TOPIC_0000001113849380__p86611043194615">iClient ME上显示雷达离线。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001113849380__section41045513476"><h4 class="sectiontitle">解决措施</h4><p id="ZH-CN_TOPIC_0000001113849380__p18610613163510">推荐对对该雷达断电后重启。其他解决措施如下：</p>
<ul id="ZH-CN_TOPIC_0000001113849380__ul385519371479"><li id="ZH-CN_TOPIC_0000001113849380__li13504119114920">检查iClient ME回收站中是否有相同的雷达。<p id="ZH-CN_TOPIC_0000001113849380__p1552919104495"><a name="ZH-CN_TOPIC_0000001113849380__li13504119114920"></a><a name="li13504119114920"></a>如果有该雷达，则删除离线的雷达，再将回收站中的雷达删除。</p>
</li><li id="ZH-CN_TOPIC_0000001113849380__li10501050124812">检查雷达连接数是否大于3个。<p id="ZH-CN_TOPIC_0000001113849380__p186521420155311"><a name="ZH-CN_TOPIC_0000001113849380__li10501050124812"></a><a name="li10501050124812"></a>如果连接数大于3个，则断开其中的一个连接。</p>
</li><li id="ZH-CN_TOPIC_0000001113849380__li17242320144910">使用上位机软件登录雷达。如果登录成功，复位雷达。</li></ul>
</div>
</div>
