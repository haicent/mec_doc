<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">部件更换</h1>
<div id="body0000001113403998"><p id="ZH-CN_TOPIC_0000001113403998__p1344263753715">各设备的部件更换操作，请参见以下手册中对应章节：</p>
<ul id="ZH-CN_TOPIC_0000001113403998__ul12869441105514"><li id="ZH-CN_TOPIC_0000001113403998__li12444192213107">ITS800部件更换<p id="ZH-CN_TOPIC_0000001113403998__p1755845110615"><a name="ZH-CN_TOPIC_0000001113403998__li12444192213107"></a><a name="li12444192213107"></a>请参见配套的产品文档<span id="ZH-CN_TOPIC_0000001113403998__cite369363612813">《ITS800 9.1.0 产品文档》</span>中<span class="menucascade" id="ZH-CN_TOPIC_0000001113403998__menucascade9310195449">“<span class="uicontrol" id="ZH-CN_TOPIC_0000001113403998__uicontrol103103904418">维护宝典</span> &gt; <span class="uicontrol" id="ZH-CN_TOPIC_0000001113403998__uicontrol53102934419">部件更换</span>”</span>。</p>
</li><li id="ZH-CN_TOPIC_0000001113403998__li786994145518">其他设备部件更换<p id="ZH-CN_TOPIC_0000001113403998__p5869204113558"><a name="ZH-CN_TOPIC_0000001113403998__li786994145518"></a><a name="li786994145518"></a>雷达、SDC不涉及部件更换操作。如需更换整机，请参见<a href="zh-cn_topic_0245362839.html">安装雷达</a>、<a href="zh-cn_topic_0243727164.html">安装华为摄像机</a>。</p>
</li></ul>
