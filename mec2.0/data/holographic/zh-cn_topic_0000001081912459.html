<h1 class="topicTitle-h1">视图库对接准备</h1>
<div id="body0000001081912459"><p id="ZH-CN_TOPIC_0000001081912459__p168171150104712">ITS800通过GA/T 1400协议可接入第三方厂商（例如图盟）视图库平台。对接需收集以下信息或者配置对应的参数值，如<a href="#ZH-CN_TOPIC_0000001081912459__table1871615404531">表1</a>所示。</p>

</th>
<th align="left" class="cellrowborder" valign="top" width="25%" id="mcps1.3.2.2.4.1.2" liSelected="liSelected"><p id="ZH-CN_TOPIC_0000001081912459__p4716124095315">对接要求或示例值</p>
</th>
<th align="left" class="cellrowborder" valign="top" width="50%" id="mcps1.3.2.2.4.1.3" liSelected="liSelected"><p id="ZH-CN_TOPIC_0000001081912459__p1716164025310">说明</p>

</td>
<td class="cellrowborder" valign="top" width="25%" headers="mcps1.3.2.2.4.1.2 "><p id="ZH-CN_TOPIC_0000001081912459__p26815351615">不勾选</p>

<td class="cellrowborder" rowspan="6" valign="top" width="50%" headers="mcps1.3.2.2.4.1.3 "><p id="ZH-CN_TOPIC_0000001081912459__p175111316386">左侧参数值仅为示例，由图盟提供各参数值。</p>
<p id="ZH-CN_TOPIC_0000001081912459__p5659831409">ITS800侧视图库配置，请参见<a href="zh-cn_topic_0284909401.html">配置ITS800侧数据</a>。</p>
