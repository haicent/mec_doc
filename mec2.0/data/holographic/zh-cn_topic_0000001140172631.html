<body><a name="ZH-CN_TOPIC_0000001140172631"></a><a name="ZH-CN_TOPIC_0000001140172631"></a>

<div class="articleBoxWithoutHead">
<h1 class="topicTitle-h1">新增-在线调试雷达参数导致动向拟合数据异常</h1>
<div id="body0000001140172631"><div class="section" id="ZH-CN_TOPIC_0000001140172631__section14794285242"><h4 class="sectiontitle">现象描述</h4><p id="ZH-CN_TOPIC_0000001140172631__p1301055112420">通过上位机软件调试ACC7320（CSR）雷达后，配置该雷达参数。发现ITS800中动向拟合数据异常。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001140172631__section156171210152512"><h4 class="sectiontitle">可能原因</h4><p id="ZH-CN_TOPIC_0000001140172631__p129631442277">在线调试雷达导致雷达与ITS800对接异常或断开，导致ITS800不能获取到正确的雷达数据。</p>
</div>
<div class="section" id="ZH-CN_TOPIC_0000001140172631__section11740132514256"><h4 class="sectiontitle">解决方法</h4><p id="ZH-CN_TOPIC_0000001140172631__p68288440294">如需调试雷达参数，请先在ITS800中停止运行路口雷视拟合任务。待雷达在线调试完成后，建议等待5min后再启动ITS800中路口雷视拟合任务。</p>
</div>
</div>
